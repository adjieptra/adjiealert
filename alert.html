<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="alert.css">

    <title>Poso</title>
  </head>
  <body>
  <center>
     <div class="card mt-3" style="width: 50rem;">
            <h5 class="text-center">Formulir Daftar Jadi Orang Poso</h5>
                <form class="form">
                <div class="form-group col-lg-5">  
                    <input type="text" class="form-control" id="nama" aria-describedby="nama" placeholder="Masukkan Nama">
                </div>    
                <div class="form-group col-lg-5">  
                    <input type="text" class="form-control" id="domisili" aria-describedby="domisili" placeholder="Masukkan Domisili">
                </div>    
                <div class="form-group col-lg-5">  
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukkan Email..">
                </div>    
                  <div class="form-group col-lg-5">              
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>                
                  <button type="button" class="btn btn-primary mt-3" id="adjie">Daftar</button>
                </form>
      </div>
    </div>
  </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="sweetalert.min.js"></script>
    <script>
      const button = document.getElementById('adjie');
      button.addEventListener('click', function sweetAlert() {
      swal.fire("Daftar Berhasil :)", "Selamat Anda Menjadi Orang Poso", "success");
    });
     </script>
  </body>
</html>
